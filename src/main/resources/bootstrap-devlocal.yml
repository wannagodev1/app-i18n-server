server.port: 9006

spring:
  application.name: app-i18n-server
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:file:./data/db/app-i18n;DB_CLOSE_DELAY=-1
    username: app-i18n
    password: wannago
    driverClassName: org.h2.Driver
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 50
      max-lifetime: 30000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:5000/uaa/oauth/token
      userAuthorizationUri: http://localhost:5000/uaa/oauth/authorize
      grant-type: client_credentials
      clientId: i18n-server
      clientSecret: 1234
      scope: i18n
    resource:
      userInfoUri: http://localhost:5000/uaa/securityUser/current
      tokenInfoUri: http://localhost:5000/uaa/oauth/check_token

hazelcast.max.no.heartbeat.seconds: 60

eureka:
  client:
    enabled: false

javamelody:
  enabled: false

logging:
  file: logs/app-i18n-server.log

info.tags.environment: development

wannaplay:
  bootstrap:
    i18n:
      enabled: true
      file: ./data/i18n.xlsx